<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <script>
        function reverseText(e) {
            return e.split(" ").map(function(chr, i) {
                return i % 2 == 0 ? chr : chr.split("").reverse().join("");
            }).join(" ");
        }
        
        console.log(reverseText("one two three four"));
    </script>
</body>

</html>
